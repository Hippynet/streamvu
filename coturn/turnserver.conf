# StreamVU Development TURN Server Configuration
# For local development and testing only

# STUN server port
listening-port=3478

# TURN server TLS port (optional for dev)
# tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Use fingerprint in TURN messages
fingerprint

# Enable long-term credential mechanism
lt-cred-mech

# Static user for development (username:password)
user=streamvu:streamvu-dev-turn

# Realm
realm=streamvu.local

# Log verbosity (increase for debugging)
verbose

# Don't allow peers on the loopback addresses
no-loopback-peers

# Don't allow peers on local private networks (disable for dev)
# no-multicast-peers

# Certificate files (optional for development - TLS not required for localhost)
# cert=/etc/coturn/cert.pem
# pkey=/etc/coturn/key.pem

# External IP address (for dev, leave empty to auto-detect)
# external-ip=YOUR_PUBLIC_IP

# For development, allow connections from any origin
# In production, restrict this
# denied-peer-ip=0.0.0.0-0.255.255.255
# denied-peer-ip=10.0.0.0-10.255.255.255
# denied-peer-ip=172.16.0.0-172.31.255.255
# denied-peer-ip=192.168.0.0-192.168.255.255

# CLI for management (optional)
# cli-ip=127.0.0.1
# cli-port=5766
# cli-password=admin

# Log file
# log-file=/var/log/turnserver.log

# Process user
# proc-user=turnserver
# proc-group=turnserver
