# StreamVU Monitor - Production Stack for Portainer
# Deploy to: stream-vu.audiotoolbox1.hippynet.co.uk

services:
  app:
    image: ghcr.io/hippynet/streamvu-monitor:latest
    container_name: streamvu-monitor
    restart: unless-stopped
    networks:
      - default
      - traefik_default
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - traefik.enable=true
      # HTTP router
      - traefik.http.routers.streamvu.rule=Host(`stream-vu.audiotoolbox1.hippynet.co.uk`)
      - traefik.http.routers.streamvu.entrypoints=web
      - traefik.http.routers.streamvu.service=streamvu
      # HTTPS router
      - traefik.http.routers.streamvu-secure.rule=Host(`stream-vu.audiotoolbox1.hippynet.co.uk`)
      - traefik.http.routers.streamvu-secure.entrypoints=websecure
      - traefik.http.routers.streamvu-secure.tls=true
      - traefik.http.routers.streamvu-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.streamvu-secure.service=streamvu
      # Service
      - traefik.http.services.streamvu.loadbalancer.server.port=80

networks:
  traefik_default:
    external: true
