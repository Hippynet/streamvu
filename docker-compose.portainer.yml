# StreamVU Monitor - Production Stack for Portainer
# Deploy to: stream-vu.audiotoolbox1.hippynet.co.uk

services:
  app:
    image: ghcr.io/hippynet/streamvu-monitor:latest
    container_name: streamvu-monitor
    restart: unless-stopped
    networks:
      - default
      - traefik_default
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.streamvu.rule=Host(`stream-vu.audiotoolbox1.hippynet.co.uk`)
      - traefik.http.routers.streamvu.entrypoints=websecure
      - traefik.http.routers.streamvu.tls=true
      - traefik.http.routers.streamvu.tls.certresolver=letsencrypt
      - traefik.http.services.streamvu.loadbalancer.server.port=80

networks:
  traefik_default:
    external: true
