# StreamVU Static Edition - Production Docker Compose
# Deploy the static stream monitoring dashboard
#
# Usage:
#   docker compose -f docker-compose.standalone.yml up -d
#
# The app will be available at http://localhost:8080

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: streamvu-static
    restart: unless-stopped
    ports:
      - "8080:80"
    # Optional: mount a custom config to pre-populate streams
    # volumes:
    #   - ./sample-config.json:/usr/share/nginx/html/config.json:ro
