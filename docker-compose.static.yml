# StreamVU Monitor - Static Web App
# Simple deployment for the stream monitoring dashboard
# No database, no API server - just nginx serving static files

services:
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: streamvu-monitor
    restart: unless-stopped
    ports:
      - "3003:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Usage:
#   docker-compose -f docker-compose.static.yml up -d --build
#   
# Then open http://localhost:3003
