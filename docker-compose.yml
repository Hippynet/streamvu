services:
  db:
    image: postgres:16-alpine
    container_name: streamvu-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: streamvu
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: streamvu
    ports:
      - "5433:5432"
    volumes:
      - streamvu_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamvu -d streamvu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API server
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: streamvu-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      # Mount source for hot reload
      - ./packages/api/src:/app/packages/api/src
      - ./packages/shared/src:/app/packages/shared/src
    environment:
      - API_PORT=3002
      - DATABASE_URL=postgresql://streamvu:devpassword@db:5432/streamvu
      - CORS_ORIGIN=http://localhost:3003,http://127.0.0.1:3003
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy

  # Web frontend (development with hot reload)
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: streamvu-web
    restart: unless-stopped
    ports:
      - "3003:3003"
    volumes:
      # Mount source for hot reload
      - ./packages/web/src:/app/packages/web/src
      - ./packages/web/public:/app/packages/web/public
      - ./packages/shared/src:/app/packages/shared/src
    # VITE_API_URL not set - auto-detects to same host:3002
    depends_on:
      - api

  # STUN/TURN server for WebRTC NAT traversal
  coturn:
    image: coturn/coturn:latest
    container_name: streamvu-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]

  # Icecast streaming server for testing audio outputs
  icecast:
    image: moul/icecast
    container_name: streamvu-icecast
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ICECAST_SOURCE_PASSWORD: hackme
      ICECAST_ADMIN_PASSWORD: hackme
      ICECAST_RELAY_PASSWORD: hackme
      ICECAST_ADMIN_USERNAME: admin
      ICECAST_ADMIN_EMAIL: admin@streamvu.local
      ICECAST_HOSTNAME: localhost
      ICECAST_LOCATION: StreamVU Dev
      ICECAST_MAX_CLIENTS: 100
      ICECAST_MAX_SOURCES: 10
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/status.xsl"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  streamvu_postgres_data:
